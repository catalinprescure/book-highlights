<script>
    const asset_version = "v1.4.0";

    JQUERY = window.location.href.includes("file://") ?
        './libraries/jquery.min.js' : '/lib/js/jquery.min.js'
    ;
    APP_DIR = window.location.href.includes("file://") ?
        './' : '/lib/js/minte9/book-highlights/public_html/'
    ;

    function load(url, callback) {

        let script = document.createElement("script");
        script.type = "text/javascript";
        script.src = url;

        script.onreadystatechange = callback;
        script.onload = callback;

        let head = document.getElementsByTagName("head")[0];
        head.appendChild(script);
    }

    load(JQUERY, function() {
        load(APP_DIR + 'libraries/seedrandom.min.js');
        load(APP_DIR + 'data/highlights.js?' + asset_version);
        load(APP_DIR + 'utils/update_gui.js?' + asset_version);
    });

</script>
