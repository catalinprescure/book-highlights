<!DOCTYPE html>
<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js" integrity="sha512-+Ru50BzEpZjlFzVnjSmJfYFPFfY2hS0Kjlu/IvqaJoux7maF5lJrRVUJWJ2LevPls7rd242GLbWEt+zAo4OVVQ==" crossorigin="anonymous"></script>
<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script>
    const origin = window.location.origin;
    const accepted = ["http://refresh.local", "https://www.minte9.com", "http://127.0.0.1:5500"];
    console.log("Iframe parent origin: " + origin);
    if (! accepted.includes(origin)) {
        throw ("Origin not allowed!");
    }
    async function fetchData() {
        let res1 = await fetch('./data/books.json');
        let res2 = await fetch('./data/authors.json');
        let res3 = await fetch('./data/highlights.json');
        DATA = { 
            'books': await res1.json(), 
            'authors': await res2.json(),
            'highlights': await res3.json(),
        }
    }
    let DATA = {};
    fetchData().then(x => $.getScript('./update_gui.js'));
</script>
<style>
    .bh { border: 1px solid #ccc; width: 450px; cursor: pointer; padding: 25px 20px 30px 20px; 
        font-family: Arial,Verdana,Geneva,sans-serif; font-size: 14px; line-height: 18px; }
    .next-bh {color: #ffb366; font-size: 40px; float: right; line-height: 25px; margin-left: 5px; }
    .author-bh { color: #333; margin-right: 10px; }
    .wiki-bh { text-decoration: none; }
    .more-bh { color: #888; float: right; font-size: 14px; line-height: 28px;}
    .title-bh { color: #888; padding-left: 0px; }
    .reference-bh { text-decoration: none; }
    .book-bh { color: #333; }
    .text-bh { clear: both; text-align: justify; font-size: 16px; margin-bottom: 0px; 
        line-height: 24px; color: #888; display: inline-block; margin-top: 30px; }
    .text-bh i { background-color: #FFF48B; font-style: normal; color: #000; }
    #dropdownMenuButton-bh { font-size: 14px; background: #fff; color: #000; 
        font-weight: normal !important; margin-right: 20px; box-shadow: 2px 2px 6px #eee;
        border: 1px solid #eee; float: left; padding-bottom: 3px; padding-top: 3px; }
    #dropdown-bh { font-size: 12px; margin-left: -22px; }
    #dropdown-menu-bh { margin-top: 30px; margin-left: -5px; padding-right: 10px; 
        font-size: 14px;  padding-bottom: 25px; padding-top: 15px; box-shadow: 0 6px 12px #eee;} 
    .dropdown-divider { border: 1px solid #ccc; }
    .icon-bh a { color: #888; font-size: 20px; padding: 1px; }
    .icon-bh a:hover { color: #333; }
    .icons-bh { float: right; margin-top: 20px; background: #fff; }
</style>
</head>
<body>
<div class='bh'>
    <span class='next-bh' title='Show Next' 
        data-bs-toggle="tooltip" data-bs-placement="bottom"> &#10143; </span>
            
    <span class='more-bh'></span>
    <div class="container-fluid">

        <div class="dropdown" id='dropdown-bh'>
            <button type="button" class="btn btn-secondary dropdown-toggle"  
                    data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton-bh">
                <a class='wiki-bh' target='_blank'>
                    <span class='author-bh'></span>
                </a>
                <a class='reference-bh' target='_blank'>
                    <span class='book-bh'></span>
                </a>
            </button>
            <ul class="dropdown-menu" id="dropdown-menu-bh" aria-labelledby="dropdownMenuButton-bh"></ul>
        </div>
    </div><br clear='all'>
    <span class='text-bh'></span><br>

    <div class='icons-bh'>
        <span class='icon-bh'>
            <a href='#' target='_blank'>
                <i class="bi bi-person-circle" title='Author' 
                    data-bs-toggle="tooltip" data-bs-placement="top"></i></a>
        </span>
        <span class='icon-bh'>
            <a href='#' target='_blank'>
                <i class="bi bi-book" title='Book' 
                    data-bs-toggle="tooltip" data-bs-placement="top"></i></a>
        </span>
        <span class='icon-bh'>
            <a href='javascript:void(0)'>
                <i class="bi bi-file-earmark-check" title='File' 
                    data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"></i></a>
        </span>
        <span class='icon-bh'>
            <a href='#' target="_blank">
                <i class="bi bi-github" title='Githubm' 
                    data-bs-toggle="tooltip" data-bs-placement="top"></i></a>
        </span>
    </div>
</div>
